<!DOCTYPE html>
<html>
    <head> <!-- contains info about the website but not rendered -->
         <title> Learning HTML</title>
    </head>
    <body> <!-- what is rendered on the website -->

        <div>
            <p>hello, <strong>world</strong></p>
            <p>my <small>first</small> web <em>page</em>!</p>
            <a href="https://www.youtube.com/watch?v=YZ5tOe7y9x4">
                software engineer learning curve</a>
            <a href="/about.html">About Page</a>
            <!-- a tag is for anchor, href is for hyperlink reference-->
        </div>

        <div>
            <h1>heading 1</h1>
            <h2>heading 2</h2>
            <h3>heading 3</h3>
            <h4>heading 4</h4>
            <h5>heading 5</h5>
            <h6>heading 6</h6>
        </div>

        <div>
            <ul> <!-- wrapper for li, unordered list, ol is ordered -->
                <li>yoshi</li>
                <li>luigi</li>
                <li>toad</li>
            </ul>
        </div>

        <span>I am a <br>span tag</span> 
        <!-- <br /> is the same as <br> -->

        <hr> <!-- stands for horizontal rule -->

        <img src="/img/logo.png" alt="a personal brand logo">

        <blockquote cite="http://www.oscarwilde.com">
            we are all in the gutter, but some of us are looking at the stars
        </blockquote>

        <p style="color:orange;">style me :)</p>
    </body>
</html>
